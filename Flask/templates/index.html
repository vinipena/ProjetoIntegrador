<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- CSS da Página-->
    <link rel ="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/carrousel.css') }}">  
    <link rel ="stylesheet" href="{{ url_for('static', filename='style/quem-somos.css') }}">
    <link rel="stylesheet" href=".{{ url_for('static', filename='style/search-bar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/projeto.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <title>ItapeVagas</title>
</head>
  <body>
    <header> 
        <nav class="menu borda">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Home</a>
                <a href="#">Candidatos</a>
                <a href="#">Empresas</a>
            </div>
            
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            <h1 class="titulo" >ItapeVagas</h1>
        </nav>
    </header>
    <div class="container">
        <section class="search-bar borda">
            <form class="formulario-busca">
                <input type="text" id="busca" class='barra-busca' name="busca" placeholder="Busque sua vaga!">
                <input type="submit" class=' botao-busca' value="Buscar Vaga">
            </form>
        </section>
        <section class='nosso-projeto borda' ><p>Nosso Projeto</p></section>
        <section class= 'quem-somos borda'>
            <h2 >Quem Somos</h2>
           <!-- CARROUSEL DE CARDS -->
            <div class="slideshow-container">

                <!-- CARDS -->
                {% for membro_grupo in lista_membros %}
                <div class="mySlides fade">
                    
                    <img class="avatar-img" src="{{ url_for('static', filename='images/avatar.png') }}" alt="avatar"> 
                    <article class="card-description">
                        <h3 class=titulo-card>{{membro_grupo[0]}}</h3>
                        <p>{{membro_grupo[1]}}</p>
                    </article>
                </div>
                {%endfor%}
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            
    </div>
    <footer class= 'rodape borda'>
        Rodapé!
    </footer>
    <!-- SCRIPTS DA PAGINA-->
    <script type = "text/javascript" src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
   
</body>
</html>
